<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Admin Starter Page</title>
  <meta name="description" content="Starter Page for Easy Study Dashboard">
  <meta name="keywords" content="Admin, Dashboard, Starter Page">
  {% load static %}

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <style>
     :root {
      --primary-color: #004d40;
      --secondary-color: #80cbc4;
      --background-dark: #00251a;
      --background-light: #e0f2f1;
      --text-primary: #ffffff;
      --text-secondary: #004d40;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    .dark-background {
      background-color: var(--background-dark);
      color: var(--text-primary);
    }

    .light-background {
      background-color: var(--background-light);
      color: var(--text-secondary);
    }

    .admin-sidebar {
      background-color: var(--background-dark);
      color: var(--text-primary);
      min-height: 100vh;
      width: 250px;
      padding: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .admin-sidebar .sitename {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--secondary-color);
      text-align: center;
      margin-bottom: 30px;
    }

    .admin-sidebar a {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .admin-sidebar a:hover,
    .admin-sidebar a.active {
      background-color: var(--secondary-color);
      color: var(--background-light);
      font-weight: 600;
    }

    .admin-sidebar .footer {
      margin-top: auto;
      font-size: 0.9rem;
      text-align: center;
      color: var(--text-secondary);
    }

    .dashboard-content {
      margin-left: 250px;
      padding: 20px;
    }

    .card {
      background-color: var(--background-light);
      color: var(--text-secondary);
      border: none;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--text-primary);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      color: var(--text-secondary);
    }

    .table-hover tbody tr:hover {
      background-color: var(--secondary-color);
      color: var(--background-light);
    }

    .badge {
      padding: 5px 10px;
      border-radius: 5px;
    }

    .badge-success {
      background-color: var(--primary-color);
      color: var(--text-primary);
    }

    .badge-warning {
      background-color: var(--secondary-color);
      color: var(--text-secondary);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--background-light);
      padding: 10px 20px;
      border-bottom: 1px solid var(--secondary-color);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

  </style>

</head>

<body>

<div class="d-flex">
     <!-- Sidebar -->
    <div class="admin-sidebar">
      <h2 class="sitename">Easy Study Admin</h2>
      <nav>
        <a href="{% url 'admin_dashboard' %}" class="active"><i class="bi bi-house"></i> Home</a>
        <a href="{% url 'show_contacts' %}"><i class="bi bi-info-circle"></i> Contacts Report</a>
        <a href="{% url 'upload_trainer' %}"><i class="bi bi-book"></i> Update Trainer</a>
        <a href="{% url 'show_image' %}"><i class="bi bi-person"></i>Trainers</a>
      </nav>
      <div class="footer">&copy; 2024 Easy Study. All rights reserved.</div>
    </div>


    </div>

    <!-- Main Content -->
    <div class="starter-container">
      {% block body %}
      {% endblock %}
    </div>
  </div>



</body>

</html>
