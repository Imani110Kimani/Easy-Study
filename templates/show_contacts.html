{% extends 'admin-starterpage.html' %}
{% load static %}
{% block body %}
    <div class="container mt-5">
        <h2 class="text-center">Contact Management</h2>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-info table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in contacts %}
                            <tr>
                                <td>{{ x.name }}</td>
                                <td>{{ x.email }}</td>
                                <td>{{ x.subject }}</td>
                                <td>{{ x.message }}</td>
                                <td>
                                    <a href="/edit_contact/{{ x.id }}" class="btn btn-primary btn-sm">EDIT</a>
                                    <a href="/delete_contact/{{ x.id }}" class="btn btn-danger btn-sm">DELETE</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
