{% extends 'starter-page.html' %}
{% load static %}
{% block body %}
<br><br><br><br>
    <style>
    .carousel-img {
  height: 400px; /* Adjust the height as needed */
  object-fit: cover; /* Ensures the images maintain aspect ratio and fill the container */
}

    </style>

<!-- Contact Section -->
<section id="contact" class="contact section">
<div id="elearningCarousel" class="carousel slide mb-5" data-bs-ride="carousel" data-aos="fade-up" data-aos-delay="200">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'assets/img/elearning1.png' %}" class="d-block w-100 carousel-img" alt="E-learning Image 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'assets/img/elearning2.png' %}" class="d-block w-100 carousel-img" alt="E-learning Image 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'assets/img/elearning3.png' %}" class="d-block w-100 carousel-img" alt="E-learning Image 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#elearningCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#elearningCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-4">
        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
          <i class="bi bi-geo-alt flex-shrink-0"></i>
          <div>
            <h3>Address</h3>
            <p>A108 Adam Street, New York, NY 535022</p>
          </div>
        </div>
        <!-- End Info Item -->

        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
          <i class="bi bi-telephone flex-shrink-0"></i>
          <div>
            <h3>Call Us</h3>
            <p>+254 768 900 504</p>
          </div>
        </div>
        <!-- End Info Item -->

        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="500">
          <i class="bi bi-envelope flex-shrink-0"></i>
          <div>
            <h3>Email Us</h3>
            <p>info@easystudy.com</p>
          </div>
        </div>
        <!-- End Info Item -->
      </div>

      <div class="col-lg-8">
        <form method="POST" action="/update_contact/{{ contacting.id }}" class="php-email-form" data-aos="fade-up" data-aos-delay="500">
          {% csrf_token %}
          <div class="row gy-4">
            <div class="col-md-6">
              <input type="text" name="name" class="form-control" placeholder="Your Name" value="{{ contacting.name }}" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" name="email" placeholder="Your Email" value="{{ contacting.email }}">
            </div>
            <div class="col-md-12">
              <input type="text" class="form-control" name="subject" placeholder="Subject" value="{{ contacting.subject }}" required>
            </div>
            <div class="col-md-12">
              <textarea class="form-control" name="message" rows="6" placeholder="Message"  required></textarea>
            </div>
            <div class="col-md-12 text-center">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
              <button type="submit">Update Contact</button>
            </div>
          </div>
        </form>
      </div>
      <!-- End Contact Form -->
    </div>
  </div>
</section>
{% endblock %}
